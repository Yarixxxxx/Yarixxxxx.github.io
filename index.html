<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Montserrat, sans-serif;
            margin: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            font-size: 72px;
        }
        h1, h2 {
            text-align: center;
            color: var(--header-color);
            font-size: 96px;
        }
        .category {
            margin: 40px 0;
        }
        .category ul {
            list-style-type: none;
            padding: 0;
            font-size: 72px;
            display: block;
        }
        .category li {
            display: flex;
            align-items: center;
            margin: 20px 0;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--item-background-color);
            font-size: 72px;
            cursor: pointer;
        }
        .item-container {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .item-container img {
            width: 200px;
            height: 200px;
            margin-right: 40px;
        }
        .item-container label {
            display: flex;
            align-items: center;
        }
        button {
            display: block;
            width: 100%;
            padding: 40px;
            font-size: 72px;
            margin-top: 120px;
            background-color: var(--button-background-color);
            color: var(--button-text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: var(--button-hover-background-color);
        }
        #cart {
            margin-top: 60px;
        }

        :root {
            --background-color: #ffffff;
            --text-color: #000000;
            --header-color: #000000;
            --border-color: #ccc;
            --item-background-color: #f9f9f9;
            --button-background-color: #4CAF50;
            --button-text-color: #ffffff;
            --button-hover-background-color: #45a049;
        }

        .dark {
            --background-color: #1e1e1e;
            --text-color: #ffffff;
            --header-color: #ffffff;
            --border-color: #444;
            --item-background-color: #2c2c2c;
            --button-background-color: #5e8c61;
            --button-text-color: #ffffff;
            --button-hover-background-color: #6ba374;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background-color: var(--background-color);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .popup img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <!-- Menu categories will be dynamically generated here -->
    </div>
    <button type="button" onclick="submitOrder()">Сделать заказ</button>
    <div id="cart">
        <h2>Корзина: </h2>
        <ul id="cartItems"></ul>
        <p id="totalPrice">Total: $0</p>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <img id="popupImage" src="" alt="Item Image">
            <h2 id="popupTitle"></h2>
            <p id="popupPrice"></p>
            <button onclick="addToCart()">Добавить в корзину</button>
        </div>
    </div>

    <script>
        const menu = {
            'Снэки': [
                {'id': '1', 'name': 'Чипсы', 'price': 3, 'image': 'path/to/fries.jpg'},
                {'id': '2', 'name': 'Луковые кольца', 'price': 4, 'image': 'path/to/onion_rings.jpg'},
                {'id': '3', 'name': 'Начос', 'price': 5, 'image': 'path/to/nachos.jpg'},
            ],
            'Напитки': [
                {'id': '4', 'name': 'Газировка', 'price': 2, 'image': 'path/to/soda.jpg'},
                {'id': '5', 'name': 'Вода', 'price': 1, 'image': 'https://github.com/Yarixxxxx/Photos/blob/main/f32c6b6352e3cd19c8f81ca107aa78fe.jpg?raw=true'},
                {'id': '6', 'name': 'Сок', 'price': 3, 'image': 'path/to/juice.jpg'},
            ]
        };

        let selectedItem = null;

        function submitOrder() {
            const selectedItems = Object.keys(orders);
            const data = { items: selectedItems };

            fetch('/order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => response.json())
              .then(data => {
                  if (data.status === 'success') {
                      Telegram.WebApp.sendData(JSON.stringify(data.order));
                  }
              });
        }

        const orders = {};

        function addToCart() {
            if (selectedItem) {
                orders[selectedItem.id] = selectedItem;
                updateCart();
                closePopup();
            }
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';
            let total = 0;

            for (const item of Object.values(orders)) {
                const li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price}`;
                cartItems.appendChild(li);
                total += item.price;
            }

            document.getElementById('totalPrice').textContent = `Total: $${total}`;
        }

        function renderMenu() {
            const menuContainer = document.getElementById('menu');
            menuContainer.innerHTML = '';
            for (const [category, items] of Object.entries(menu)) {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                const categoryHeader = document.createElement('h2');
                categoryHeader.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                categoryDiv.appendChild(categoryHeader);
                const ul = document.createElement('ul');
                items.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'item-container';
                    li.onclick = () => showPopup(item);

                    const img = document.createElement('img');
                    img.src = item.image;
                    img.alt = item.name;

                    const label = document.createElement('label');
                    label.textContent = ` ${item.name} - $${item.price}`;

                    li.appendChild(img);
                    li.appendChild(label);
                    ul.appendChild(li);
                });
                categoryDiv.appendChild(ul);
                menuContainer.appendChild(categoryDiv);
            }
        }

        function showPopup(item) {
            selectedItem = item;
            document.getElementById('popupImage').src = item.image;
            document.getElementById('popupTitle').textContent = item.name;
            document.getElementById('popupPrice').textContent = `$${item.price}`;
            document.getElementById('popup').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function applyTheme() {
            const themeParams = Telegram.WebApp.themeParams;
            if (themeParams && themeParams.is_dark) {
                document.body.classList.add('dark');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderMenu();
            applyTheme();
            Telegram.WebApp.ready();
        });
    </script>
</body>
</html>
