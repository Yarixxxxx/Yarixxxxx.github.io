<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Montserrat, sans-serif;
            margin: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            font-size: 72px; /* Increased font size */
        }
        h1, h2 {
            text-align: center;
            color: var(--header-color);
            font-size: 96px; /* Increased font size */
        }
        .category {
            margin: 40px 0; /* Increased margin */
        }
        .category ul {
            list-style-type: none;
            padding: 0;
            font-size: 72px; /* Increased font size */
            display: block; /* Display list items by default */
        }
        .category li {
            display: flex;
            align-items: center;
            margin: 20px 0; /* Increased margin */
            padding: 20px; /* Increased padding */
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--item-background-color);
            font-size: 72px; /* Increased font size */
        }
        .item-container {
            display: flex;
            align-items: center;
            margin: 20px 0; /* Increased margin */
        }
        .item-container img {
            width: 200px; 
            height: 200px; 
            margin-right: 40px; 
        }
        .item-container label {
            display: flex;
            align-items: center;
        }
        button {
            display: block;
            width: 100%;
            padding: 40px; 
            font-size: 72px; 
            margin-top: 120px; 
            background-color: var(--button-background-color);
            color: var(--button-text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: var(--button-hover-background-color);
        }
        #cart {
            margin-top: 60px; 
        }

        :root {
            --background-color: #ffffff;
            --text-color: #000000;
            --header-color: #000000;
            --border-color: #ccc;
            --item-background-color: #f9f9f9;
            --button-background-color: #4CAF50;
            --button-text-color: #ffffff;
            --button-hover-background-color: #45a049;
        }

        .dark {
            --background-color: #1e1e1e;
            --text-color: #ffffff;
            --header-color: #ffffff;
            --border-color: #444;
            --item-background-color: #2c2c2c;
            --button-background-color: #5e8c61;
            --button-text-color: #ffffff;
            --button-hover-background-color: #6ba374;
        }
    </style>
</head>
<body>
    <div id="menu">
        <!-- Menu categories will be dynamically generated here -->
    </div>
    <button type="button" onclick="submitOrder()">Сделать заказ</button>
    <div id="cart">
        <h2>Корзина: </h2>
        <ul id="cartItems"></ul>
        <p id="totalPrice">Total: $0</p>
    </div>
    <script>
        const menu = {
            'Снэки': [
                {'id': '1', 'name': 'Чипсы', 'price': 3, 'image': 'path/to/fries.jpg'},
                {'id': '2', 'name': 'Луковые кольца', 'price': 4, 'image': 'path/to/onion_rings.jpg'},
                {'id': '3', 'name': 'Начос', 'price': 5, 'image': 'path/to/nachos.jpg'},
            ],
            'Напитки': [
                {'id': '4', 'name': 'Газировка', 'price': 2, 'image': 'path/to/soda.jpg'},
                {'id': '5', 'name': 'Вода', 'price': 1, 'image': 'path/to/water.jpg'},
                {'id': '6', 'name': 'Сок', 'price': 3, 'image': 'path/to/juice.jpg'},
            ]
        };

        function submitOrder() {
            const selectedItems = Array.from(document.querySelectorAll('input[name="order"]:checked')).map(cb => cb.value);
            const data = { items: selectedItems };

            fetch('/order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => response.json())
              .then(data => {
                  if (data.status === 'success') {
                      Telegram.WebApp.sendData(JSON.stringify(data.order));
                  }
              });
        }

        function updateCart() {
            const selectedItems = Array.from(document.querySelectorAll('input[name="order"]:checked'));
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';
            let total = 0;

            selectedItems.forEach(cb => {
                const item = cb.closest('label').textContent.trim();
                const price = parseFloat(item.split('- $')[1]);
                total += price;

                const li = document.createElement('li');
                li.textContent = item;
                cartItems.appendChild(li);
            });

            document.getElementById('totalPrice').textContent = `Total: $${total}`;
        }

        function renderMenu() {
            const menuContainer = document.getElementById('menu');
            menuContainer.innerHTML = '';
            for (const [category, items] of Object.entries(menu)) {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                const categoryHeader = document.createElement('h2');
                categoryHeader.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                categoryDiv.appendChild(categoryHeader);
                const ul = document.createElement('ul');
                items.forEach(item => {
                    const li = document.createElement('li');
                    const itemContainer = document.createElement('div');
                    itemContainer.className = 'item-container';

                    const img = document.createElement('img');
                    img.src = item.image;
                    img.alt = item.name;

                    const label = document.createElement('label');
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.name = 'order';
                    checkbox.value = item.id;
                    checkbox.addEventListener('change', updateCart);

                    label.appendChild(checkbox);
                    label.appendChild(document.createTextNode(` ${item.name} - $${item.price}`));
                    itemContainer.appendChild(img);
                    itemContainer.appendChild(label);
                    li.appendChild(itemContainer);
                    ul.appendChild(li);
                });
                categoryDiv.appendChild(ul);
                menuContainer.appendChild(categoryDiv);
            }
        }

        function applyTheme() {
            const themeParams = Telegram.WebApp.themeParams;
            if (themeParams && themeParams.is_dark) {
                document.body.classList.add('dark');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderMenu();
            applyTheme();
            Telegram.WebApp.ready();
        });
    </script>
</body>
</html>
