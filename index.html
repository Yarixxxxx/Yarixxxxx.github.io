<!DOCTYPE html>
<html>
<head>
    <title>Menu</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .category {
            margin: 20px 0;
        }
        .category h2 {
            cursor: pointer;
        }
        .category ul {
            list-style-type: none;
            padding: 0;
            display: none;
        }
        .category li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #cart {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Menu</h1>
    <div id="menu">
        <!-- Menu categories will be dynamically generated here -->
    </div>
    <button type="button" onclick="submitOrder()">Place Order</button>
    <div id="cart">
        <h2>Cart</h2>
        <ul id="cartItems"></ul>
        <p id="totalPrice">Total: $0</p>
    </div>
    <script>
        const menu = {
            'snacks': [
                {'id': '1', 'name': 'Fries', 'price': 3},
                {'id': '2', 'name': 'Onion Rings', 'price': 4},
                {'id': '3', 'name': 'Nachos', 'price': 5},
            ],
            'drinks': [
                {'id': '4', 'name': 'Soda', 'price': 2},
                {'id': '5', 'name': 'Water', 'price': 1},
                {'id': '6', 'name': 'Juice', 'price': 3},
            ]
        };

        function toggleCategory(element) {
            const ul = element.nextElementSibling;
            ul.style.display = ul.style.display === 'none' ? 'block' : 'none';
        }

        function submitOrder() {
            const selectedItems = Array.from(document.querySelectorAll('input[name="order"]:checked')).map(cb => cb.value);
            const data = { items: selectedItems };

            fetch('/order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => response.json())
              .then(data => {
                  if (data.status === 'success') {
                      Telegram.WebApp.sendData(JSON.stringify(data.order));
                  }
              });
        }

        function updateCart() {
            const selectedItems = Array.from(document.querySelectorAll('input[name="order"]:checked'));
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';
            let total = 0;

            selectedItems.forEach(cb => {
                const item = cb.closest('label').textContent.trim();
                const price = parseFloat(item.split('- $')[1]);
                total += price;

                const li = document.createElement('li');
                li.textContent = item;
                cartItems.appendChild(li);
            });

            document.getElementById('totalPrice').textContent = `Total: $${total}`;
        }

        function renderMenu() {
            const menuContainer = document.getElementById('menu');
            menuContainer.innerHTML = '';
            for (const [category, items] of Object.entries(menu)) {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                const categoryHeader = document.createElement('h2');
                categoryHeader.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                categoryHeader.onclick = () => toggleCategory(categoryHeader);
                categoryDiv.appendChild(categoryHeader);
                const ul = document.createElement('ul');
                items.forEach(item => {
                    const li = document.createElement('li');
                    const label = document.createElement('label');
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.name = 'order';
                    checkbox.value = item.id;
                    checkbox.addEventListener('change', updateCart);
                    label.appendChild(checkbox);
                    label.appendChild(document.createTextNode(` ${item.name} - $${item.price}`));
                    li.appendChild(label);
                    ul.appendChild(li);
                });
                categoryDiv.appendChild(ul);
                menuContainer.appendChild(categoryDiv);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderMenu();
            Telegram.WebApp.ready();
        });
    </script>
</body>
</html>
