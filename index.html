<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Slab', serif;
            margin: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            font-size: 32px;
        }
        h1, h2 {
            text-align: center;
            color: var(--header-color);
            font-size: 40px;
        }
        .category {
            margin: 20px 0;
        }
        .category ul {
            list-style-type: none;
            padding: 0;
            font-size: 32px;
            display: block;
        }
        .category li {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--item-background-color);
            cursor: pointer;
            font-family: 'Roboto Slab', serif;
        }
        .item-container {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .item-container img {
            width: 120px;
            height: 120px;
            margin-right: 20px;
        }
        .item-container label {
            display: flex;
            align-items: center;
        }
        button {
            display: block;
            width: 100%;
            padding: 25px;
            font-size: 32px;
            font-family: 'Roboto Slab', serif;
            margin-top: 20px;
            background-color: var(--button-background-color);
            color: var(--button-text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: var(--button-hover-background-color);
        }
        .remove-button {
            margin-left: 22px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 180px;
            display: inline-block;
            font-family: 'Roboto Slab', serif;
        }
        .remove-button:hover {
            background-color: #d32f2f;
        }
        .remove-button:focus {
            outline: 0;
            -moz-outline: 0;
            border: 0;
            box-shadow: none;
        }
        .remove-button:active {
            outline: 0;
            -moz-outline: 0;
            border: 0;
        }
        .back-button {
            display: block;
            background-color: #ffa500;
            width: 100%;
            padding: 25px;
            font-size: 32px;
            font-family: 'Roboto Slab', serif;
            margin-top: 20px;
            color: var(--button-text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #ffa500;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            font-family: 'Roboto Slab', serif;
        }
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
            --header-color: #000000;
            --border-color: #ccc;
            --item-background-color: #f9f9f9;
            --button-background-color: #4CAF50;
            --button-text-color: #ffffff;
            --button-hover-background-color: #45a049;
        }
        .dark {
            --background-color: #1e1e1e;
            --text-color: #ffffff;
            --header-color: #ffffff;
            --border-color: #444;
            --item-background-color: #2c2c2c;
            --button-background-color: #5e8c61;
            --button-text-color: #ffffff;
            --button-hover-background-color: #6ba374;
        }
        .hidden {
            display: none;
        }
        #totalPrice {
            font-size: 40px;
        }
        .popup {
            position: fixed;
            bottom: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--item-background-color);
            border-top: 1px solid var(--border-color);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
            transition: bottom 0.5s ease-in-out;
        }
        .popup h2 {
            margin: 0 0 20px;
        }
        .popup button {
            right: 50px;
            margin-top: 20px;
            font-size: 24px;
            width: 900px;
            height: 150px;
        }
        .popup.show {
            bottom: 0;
        }
        .item-slide-up {
            animation: slideUp 1s ease-in-out;
        }
        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @media (max-width: 600px) {
            body {
                font-size: 36px;
                margin: 10px;
            }
            h1, h2 {
                font-size: 42px;
            }
            .item-container img {
                width: 100px;
                height: 100px;
                margin-right: 10px;
            }
            button {
                padding: 10px;
                font-size: 34px;
            }
        }
        .popup img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            margin-right: 10px;
        }
        .popup p {
            font-size: 24px;
            margin: 10px 0;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="menuPage">
        <div id="menu">
            <!-- Menu categories will be dynamically generated here -->
        </div>
        <button type="button" onclick="navigateToCart()">Перейти в корзину</button>
    </div>

    <div id="cartPage" class="hidden">
        <h2>Корзина: </h2>
        <ul id="cartItems"></ul>
        <p id="totalPrice">Итого: 0 ₽</p>
        <button type="button" onclick="checkAndSubmitOrder()">Сделать заказ</button>
        <button type="button" class="back-button" onclick="navigateToMenu()">Вернуться к меню</button>
    </div>

    <div id="customPopup" class="popup hidden">
        <h2 id="popupTitle"></h2>
        <img id="popupImage" src="" alt="">
        <p id="popupDescription"></p>
        <p id="popupMessage"></p>
        <button id="popupButton"></button>
    </div>

    <script>
        const menu = {
            'Салаты': [
                {
                    'id': '1',
                    'name': 'Морской салат',
                    'price': 559,
                    'image': 'https://github.com/Yarixxxxx/Photos/blob/main/e.857b1c211c68fe07b0320a2e3b383ff0.jpg?raw=true',
                    'description': 'Свежий морской салат с креветками и кальмарами.'
                },
                {
                    'id': '2',
                    'name': 'Цезарь',
                    'price': 439,
                    'image': 'https://github.com/Yarixxxxx/Photos/blob/main/%D1%86%D0%B5%D0%B7%D0%B0%D1%80%D1%8C-%D1%81-%D0%BA%D1%83%D1%80%D0%B8%D1%86%D0%B5%D0%B9.jpg?raw=true',
                    'description': 'Классический салат Цезарь с курицей, яйцом и сыром.'
                },
                {
                    'id': '3',
                    'name': 'Витаминный салат',
                    'price': 499,
                    'image': 'https://github.com/Yarixxxxx/Photos/blob/main/vitamine.jpeg?raw=true',
                    'description': 'Полезный витаминный салат с свежими овощами.'
                }
            ],
            'Супы': [
                {
                    'id': '4',
                    'name': 'Грибной суп',
                    'price': 329,
                    'image': 'https://github.com/Yarixxxxx/Photos/blob/main/sup-iz-lesnikh-gribov-krasivo-3.jpg?raw=true',
                    'description': 'Ароматный грибной суп с лесными грибами.'
                },
                {
                    'id': '5',
                    'name': 'Куриный суп',
                    'price': 359,
                    'image': 'https://github.com/Yarixxxxx/Photos/blob/main/chicken%20soup.jpeg?raw=true',
                    'description': 'Сытный куриный суп с овощами.'
                },
                {
                    'id': '6',
                    'name': 'Суп-пюре',
                    'price': 339,
                    'image': 'https://github.com/Yarixxxxx/Photos/blob/main/pure.jpg?raw=true',
                    'description': 'Нежный суп-пюре с сливками и зеленью.'
                }
            ]
        };

        let selectedItem = null;
        const orders = {};

        let startY = 0;
        let endY = 0;

        function checkAndSubmitOrder() {
            if (Object.keys(orders).length === 0) {
                showPopup('Корзина пуста', 'Выберите что-нибудь из меню для заказа', 'OK');
            } else {
                submitOrder();
            }
        }

        function submitOrder() {
            const orderDetails = Object.values(orders).map(item => ({
                id: item.id,
                name: item.name,
                price: item.price,
                quantity: item.quantity
            }));
            console.log('Sending order data:', orderDetails);
            Telegram.WebApp.sendData(JSON.stringify({ items: orderDetails }));
        }

        function addToCart() {
            if (selectedItem) {
                if (orders[selectedItem.id]) {
                    orders[selectedItem.id].quantity += 1;
                } else {
                    orders[selectedItem.id] = { ...selectedItem, quantity: 1 };
                }
                updateCart();
            }
        }

        function removeFromCart(itemId) {
            if (orders[itemId].quantity > 1) {
                orders[itemId].quantity -= 1;
            } else {
                delete orders[itemId];
            }
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';
            let total = 0;

            for (const item of Object.values(orders)) {
                const li = document.createElement('li');
                li.className = 'cart-item';
                li.textContent = `${item.name} - ${item.price} ₽ x ${item.quantity}`;
                const removeButton = document.createElement('button');
                removeButton.textContent = 'Удалить';
                removeButton.className = 'remove-button';
                removeButton.onclick = () => removeFromCart(item.id);
                li.appendChild(removeButton);
                cartItems.appendChild(li);
                total += item.price * item.quantity;
            }

            document.getElementById('totalPrice').textContent = `Итого: ${total} ₽`;
        }

        function renderMenu() {
            const menuContainer = document.getElementById('menu');
            menuContainer.innerHTML = '';
            for (const [category, items] of Object.entries(menu)) {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                const categoryHeader = document.createElement('h2');
                categoryHeader.textContent = category;
                categoryDiv.appendChild(categoryHeader);
                const ul = document.createElement('ul');
                items.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'item-container';
                    li.onclick = () => {
                        selectedItem = item;
                        showPopup(item.name, `Цена: ${item.price} ₽`, 'Добавить в корзину', () => addToCart(), item.image, item.description);
                        li.classList.add('item-slide-up');
                    };

                    const img = document.createElement('img');
                    img.src = item.image;
                    img.alt = item.name;

                    const label = document.createElement('label');
                    label.textContent = `${item.name} - ${item.price} ₽`;

                    li.appendChild(img);
                    li.appendChild(label);
                    ul.appendChild(li);
                });
                categoryDiv.appendChild(ul);
                menuContainer.appendChild(categoryDiv);
            }
        }

        function showPopup(title, message, buttonText, buttonAction, imageUrl, description) {
            const popup = document.getElementById('customPopup');
            document.getElementById('popupTitle').textContent = title;
            document.getElementById('popupMessage').textContent = message;
            document.getElementById('popupImage').src = imageUrl;
            document.getElementById('popupDescription').textContent = description;
            const popupButton = document.getElementById('popupButton');
            popupButton.textContent = buttonText;
            popupButton.onclick = () => {
                buttonAction();
                closePopup();
            };
            popup.classList.remove('hidden');
            setTimeout(() => {
                popup.classList.add('show');
            }, 10);
        }

        function closePopup() {
            const popup = document.getElementById('customPopup');
            popup.classList.remove('show');
            setTimeout(() => {
                popup.classList.add('hidden');
            }, 500);
        }

        function handleTouchStart(event) {
            startY = event.touches[0].clientY;
        }

        function handleTouchMove(event) {
            endY = event.touches[0].clientY;
        }

        function handleTouchEnd() {
            if (startY - endY > 50) {
                closePopup();
            }
        }

        function navigateToCart() {
            document.getElementById('menuPage').classList.add('hidden');
            document.getElementById('cartPage').classList.remove('hidden');
            updateCart();
        }

        function navigateToMenu() {
            document.getElementById('cartPage').classList.add('hidden');
            document.getElementById('menuPage').classList.remove('hidden');
        }

        function applyTheme() {
            const themeParams = Telegram.WebApp.themeParams;
            if (themeParams && themeParams.is_dark) {
                document.body.classList.add('dark');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderMenu();
            applyTheme();
            const popup = document.getElementById('customPopup');
            popup.addEventListener('touchstart', handleTouchStart);
            popup.addEventListener('touchmove', handleTouchMove);
            popup.addEventListener('touchend', handleTouchEnd);
            Telegram.WebApp.ready();
        });
    </script>
</body>
</html>
