<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Montserrat, sans-serif;
            margin: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            font-size: 18px;
        }
        h1, h2 {
            text-align: center;
            color: var(--header-color);
            font-size: 24px;
        }
        .category {
            margin: 20px 0;
        }
        .category ul {
            list-style-type: none;
            padding: 0;
            font-size: 18px;
            display: block;
        }
        .category li {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--item-background-color);
            cursor: pointer;
        }
        .item-container {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .item-container img {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        .item-container label {
            display: flex;
            align-items: center;
        }
        button {
            display: block;
            width: 100%;
            padding: 20px;
            font-size: 18px;
            margin-top: 20px;
            background-color: var(--button-background-color);
            color: var(--button-text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: var(--button-hover-background-color);
        }
        .remove-button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .remove-button:hover {
            background-color: #d32f2f;
        }
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
            --header-color: #000000;
            --border-color: #ccc;
            --item-background-color: #f9f9f9;
            --button-background-color: #4CAF50;
            --button-text-color: #ffffff;
            --button-hover-background-color: #45a049;
        }
        .dark {
            --background-color: #1e1e1e;
            --text-color: #ffffff;
            --header-color: #ffffff;
            --border-color: #444;
            --item-background-color: #2c2c2c;
            --button-background-color: #5e8c61;
            --button-text-color: #ffffff;
            --button-hover-background-color: #6ba374;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="menuPage">
        <div id="menu">
            <!-- Menu categories will be dynamically generated here -->
        </div>
        <button type="button" onclick="navigateToCart()">Перейти в корзину</button>
    </div>

    <div id="cartPage" class="hidden">
        <h2>Корзина: </h2>
        <ul id="cartItems"></ul>
        <p id="totalPrice">Total: 0 ₽</p>
        <button type="button" onclick="submitOrder()">Сделать заказ</button>
        <button type="button" onclick="navigateToMenu()">Вернуться к меню</button>
    </div>

    <script>
        const menu = {
            'New': [
                {'id': '1', 'name': 'Cheese Maestro Burger', 'price': 409, 'image': 'path/to/cheese_maestro_burger.jpg'},
                {'id': '2', 'name': 'Cheese Boxmaster', 'price': 439, 'image': 'path/to/cheese_boxmaster.jpg'},
                {'id': '3', 'name': 'Maestro Veggie Burger', 'price': 299, 'image': 'path/to/maestro_veggie_burger.jpg'},
            ],
            'Lunch&Combo': [
                {'id': '4', 'name': 'Prawn Rice Bowl', 'price': 300, 'image': 'path/to/prawn_rice_bowl.jpg'}
            ]
        };

        let selectedItem = null;
        const orders = {};

        function submitOrder() {
            const selectedItems = Object.keys(orders);
            const orderDetails = Object.values(orders);
            const data = { items: selectedItems };

            fetch('/order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => response.json())
              .then(data => {
                  if (data.status === 'success') {
                      Telegram.WebApp.sendData(JSON.stringify({ items: orderDetails }));
                  }
              });
        }

        function addToCart() {
            if (selectedItem) {
                orders[selectedItem.id] = selectedItem;
                updateCart();
            }
        }

        function removeFromCart(itemId) {
            delete orders[itemId];
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';
            let total = 0;

            for (const item of Object.values(orders)) {
                const li = document.createElement('li');
                li.textContent = `${item.name} - ${item.price} ₽`;
                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.className = 'remove-button';
                removeButton.onclick = () => removeFromCart(item.id);
                li.appendChild(removeButton);
                cartItems.appendChild(li);
                total += item.price;
            }

            document.getElementById('totalPrice').textContent = `Total: ${total} ₽`;
        }

        function renderMenu() {
            const menuContainer = document.getElementById('menu');
            menuContainer.innerHTML = '';
            for (const [category, items] of Object.entries(menu)) {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                const categoryHeader = document.createElement('h2');
                categoryHeader.textContent = category;
                categoryDiv.appendChild(categoryHeader);
                const ul = document.createElement('ul');
                items.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'item-container';
                    li.onclick = () => showPopup(item);

                    const img = document.createElement('img');
                    img.src = item.image;
                    img.alt = item.name;

                    const label = document.createElement('label');
                    label.textContent = ` ${item.name} - ${item.price} ₽`;

                    li.appendChild(img);
                    li.appendChild(label);
                    ul.appendChild(li);
                });
                categoryDiv.appendChild(ul);
                menuContainer.appendChild(categoryDiv);
            }
        }

        function showPopup(item) {
            selectedItem = item;
            Telegram.WebApp.showPopup({
                title: item.name,
                message: `Price: ${item.price} ₽`,
                buttons: [
                    { id: 'add_to_cart', type: 'default', text: 'Добавить в корзину' },
                    { id: 'close', type: 'close', text: 'Закрыть' }
                ]
            }, (buttonId) => {
                if (buttonId === 'add_to_cart') {
                    addToCart();
                }
            });
        }

        function navigateToCart() {
            document.getElementById('menuPage').classList.add('hidden');
            document.getElementById('cartPage').classList.remove('hidden');
        }

        function navigateToMenu() {
            document.getElementById('cartPage').classList.add('hidden');
            document.getElementById('menuPage').classList.remove('hidden');
        }

        function applyTheme() {
            const themeParams = Telegram.WebApp.themeParams;
            if (themeParams && themeParams.is_dark) {
                document.body.classList.add('dark');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderMenu();
            applyTheme();
            Telegram.WebApp.ready();
        });
    </script>
</body>
</html>
