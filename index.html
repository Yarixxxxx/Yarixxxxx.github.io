<!DOCTYPE html>
<html>
<head>
    <title>Menu</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Menu</h1>
    <form id="orderForm">
        <ul>
            {% for item in menu %}
            <li>
                <label>
                    <input type="checkbox" name="order" value="{{ item.id }}"> {{ item.name }} - ${{ item.price }}
                </label>
            </li>
            {% endfor %}
        </ul>
        <button type="button" onclick="submitOrder()">Place Order</button>
    </form>

    <script>
        function submitOrder() {
            const selectedItems = Array.from(document.querySelectorAll('input[name="order"]:checked')).map(cb => cb.value);
            const data = { items: selectedItems };

            fetch('/order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => response.json())
              .then(data => {
                  if (data.status === 'success') {
                      Telegram.WebApp.sendData(JSON.stringify(data.order));
                  }
              });
        }

        Telegram.WebApp.ready();
    </script>
</body>
</html>
